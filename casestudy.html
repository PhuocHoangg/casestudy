<h1 style="text-align: center;color: darkgray;background-color: white;">Student Management Tool</h1>
<div class="form-student">
<h3 style="text-align: center;background-color: aqua;">Student Information<h3>
<label>Fullname</label>
<input type="text" id="name">
<span id="fullnameError" class="error"></span>
<br>

<label>Birthday</label>
<input type="date" id="date">
<span id="birthdayError" class="error"></span>
<br>
<label>Student code (10number)</label>
<input type="number" id="studentcode">
<span id="studentcodeError" class="error"></span>
<br>
<br>
<label>Gender</label>
<input type="radio" name="gender" id="male" value="male">Male
<input type="radio" name="gender" id="female" value="female"> Female
<span id="genderError" class="error"></span>
<br/>
<label>&nbsp;</label>
<button onclick='save()'>Save</button>
<br>
</div>
